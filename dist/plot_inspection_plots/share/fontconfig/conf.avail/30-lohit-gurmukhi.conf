<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias binding="same">
          <family>Lohit Punjabi</family>
            <accept>
              <family>Lohit Gurmukhi</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Lohit Gurmukhi</family>
            <default>
              <family>Lohit Punjabi</family>
            </default>
        </alias>
</fontconfig>

